            <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Dollar - Trading Edition</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Courier New', monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #0f0;
    }
    canvas {
        background: #0d1117;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        image-rendering: pixelated; /* crisp retro trading look */
    }
    #game-container {
        position: relative;
    }
    #score {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 48px;
        font-weight: bold;
        color: #00ff00;
        text-shadow: 0 0 10px #0f0;
        z-index: 10;
        letter-spacing: 3px;
    }
    #restart-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 40px;
        font-size: 28px;
        background: #ff0033;
        color: white;
        border: 3px solid #ff3366;
        border-radius: 12px;
        cursor: pointer;
        display: none;
        z-index: 20;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(255,0,51,0.6);
    }
    #restart-btn:hover {
        background: #ff1a4d;
        box-shadow: 0 0 30px rgba(255,0,51,0.9);
    }
    #title {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 42px;
        color: #00ff41;
        text-shadow: 0 0 15px #0f0;
        z-index: 10;
        letter-spacing: 8px;
    }
</style>
</head>
<body>

<div id="game-container">
    <div id="title">FLAPPY DOLLAR</div>
    <div id="score">0</div>
    <canvas id="canvas" width="900" height="600"></canvas>
    <button id="restart-btn">RESTART GAME</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const scoreElement = document.getElementById("score");
const restartBtn = document.getElementById("restart-btn");

let score = 0;
let gameRunning = true;

// Dollar Sign Player
const dollar = {
    x: 120,
    y: canvas.height / 2,
    width: 50,
    height: 50,
    velocity: 0,
    gravity: 0.55,
    jumpPower: -13,
    draw() {
        ctx.save();
        ctx.translate(this.x + this.width/2, this.y + this.height/2);
        ctx.rotate(this.velocity * 0.05); // tilt when falling/rising
        ctx.font = "bold 64px Arial";
        ctx.fillStyle = "#00ff00";
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 5;
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00ff00";
        ctx.fillText("$", -23, 18);
        ctx.strokeText("$", -23, 18);
        ctx.restore();
    },
    update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.height > canvas.height || this.y < 0) {
            gameOver();
        }
    }
};

// Thinner Candlesticks (now 50px wide instead of 80)
const candleWidth = 50;
const candleGap = 220;
let candles = [];

function createCandle() {
    const minHeight = 80;
    const maxHeight = canvas.height - candleGap - 120;
    const topHeight = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;

    candles.push({
        x: canvas.width + 50,
        top: topHeight,
        bottomY: topHeight + candleGap,
        bottomH: canvas.height - (topHeight + candleGap),
        passed: false
    });
}

function drawCandle(c) {
    // Top (Red Bearish)
    ctx.fillStyle = "#e74c3c";
    ctx.fillRect(c.x + 10, 0, candleWidth - 20, c.top);
    ctx.fillStyle = "#c0392b";
    ctx.fillRect(c.x + 22, 0, 6, c.top + 30); // wick

    // (Green Bullish)
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(c.x + 10, c.bottomY, candleWidth - 20, c.bottomH);
    ctx.fillStyle = "#27ae60";
    ctx.fillRect(c.x + 22, c.bottomY - 30, 6, c.bottomH + 60); // wick
}

function drawTradingBackground() {
    ctx.strokeStyle = "#1e2a38";
    ctx.lineWidth = 1;

    // Grid lines
    for (let x = 0; x < canvas.width; x += 60) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }

    // Horizontal price levels (like support/resistance)
    const levels = [100, 200, 300, 400, 500];
    ctx.strokeStyle = "#334455";
    ctx.lineWidth = 2;
    levels.forEach(level => {
        const y = canvas.height - (level / 600 * canvas.height);
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    });

    // Subtle background candlesticks (decorative)
    ctx.fillStyle = "rgba(46, 204, 113, 0.1)";
    for (let i = 0; i < 25; i++) {
        let x = (i * 36 + Date.now() * 0.02) % (canvas.width + 100) - 50;
        let h1 = 60 + Math.sin(i + Date.now() * 0.001) * 40;
        let h2 = 60 + Math.cos(i * 1.3 + Date.now() * 0.001) * 40;
        ctx.fillRect(x, canvas.height/2 - h1, 20, h1 * 2);
        ctx.fillStyle = "rgba(231, 76, 60, 0.1)";
        ctx.fillRect(x + 22, canvas.height/2 - h2, 20, h2 * 2);
        ctx.fillStyle = "rgba(46, 204, 113, 0.1)";
    }

    // Volume bars at bottom
    ctx.fillStyle = "rgba(100, 200, 255, 0.15)";
    for (let i = 0; i < canvas.width; i += 15) {
        let h = 20 + Math.abs(Math.sin(i * 0.05 + Date.now() * 0.001)) * 40;
        ctx.fillRect(i, canvas.height - h, 10, h);
    }
}

function updateCandles() {
    for (let i = candles.length - 1; i >= 0; i--) {
        let c = candles[i];
        c.x -= 2.8;

        // Score
        if (!c.passed && c.x + candleWidth < dollar.x) {
            c.passed = true;
            score++;
            scoreElement.textContent = score;
        }

        // Collision
        if (
            dollar.x + dollar.width > c.x + 5 &&
            dollar.x < c.x + candleWidth - 5 &&
            (dollar.y < c.top || dollar.y + dollar.height > c.bottomY)
        ) {
            gameOver();
        }

        if (c.x + candleWidth < 0) {
            candles.splice(i, 1);
        }
    }
}

function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawTradingBackground();
    updateCandles();
    candles.forEach(drawCandle);

    dollar.update();
    dollar.draw();

    // Spawn new candles
    if (candles.length === 0 || candles[candles.length - 1].x < canvas.width - 320) {
        createCandle();
    }

    requestAnimationFrame(gameLoop);
}

function jump() {
    if (gameRunning) dollar.velocity = dollar.jumpPower;
}

function gameOver() {
    gameRunning = false;
    restartBtn.style.display = "block";
}

function restart() {
    score = 0;
    scoreElement.textContent = "0";
    dollar.y = canvas.height / 2;
    dollar.velocity = 0;
    candles = [];
    gameRunning = true;
    restartBtn.style.display = "none";
    gameLoop();
}

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        jump();
    }
});
canvas.addEventListener("click", jump);
restartBtn.addEventListener("click", restart);

// Start
createCandle();
gameLoop();
</script>

    </body>
